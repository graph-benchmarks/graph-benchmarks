---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /registry-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: internal-registry
  labels:
    registry: internal-registry
spec:
  containers:
    - name: internal-registry
      image: registry:2
      env:
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: /data
      volumeMounts:
        - name: registry-pvc
          mountPath: /data
      ports:
        - containerPort: 5000
  volumes:
    - name: registry-pvc
      persistentVolumeClaim:
        claimName: registry-pvc
---
kind: Service 
apiVersion: v1
metadata:
  name: registry-service
spec:
  type: NodePort
  selector:
    registry: internal-registry
  ports:
    - nodePort: 30000
      port: 5000
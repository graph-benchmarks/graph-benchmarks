---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry-ingress
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: registry.domain.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: registry-service
            port:
              number: 5000
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /registry-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: internal-registry
  labels:
    registry: internal-registry
spec:
  containers:
    - name: internal-registry
      image: registry:2
      env:
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: /data
      volumeMounts:
        - name: registry-pvc
          mountPath: /data
      ports:
        - containerPort: 5000
  volumes:
    - name: registry-pvc
      persistentVolumeClaim:
        claimName: registry-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: registry-service
spec:
  type: NodePort
  selector:
    registry: internal-registry
  ports:
    - port: 5000
      protocol: TCP